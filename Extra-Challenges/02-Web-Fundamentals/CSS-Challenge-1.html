<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flags</h1>
        <p>Hover over each of the flags below and watch them change.</p>
    </header>
    <main>
        <h3>German Flag</h3>
        <div class="flag">
            <span class="black row"></span>
            <span class="red row"></span>
            <span class="gold row"></span>
        </div>

        <h3>French Flag</h3>
        <div class="flag">
            <span class="blue column"></span>
            <span class="white column"></span>
            <span class="red column"></span>
        </div>
    </main>
</body>
</html>
